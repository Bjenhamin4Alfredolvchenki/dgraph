- name: "Query with missing jwt token - type with auth directive"
  gqlquery: |
    query {
      queryTodo {
        id
        owner
        text
      }
    }
  dgquery: |-
    query {
      queryRTodo(func: type(Todo)) {
        owner : Todo.comment
        text :  Todo.text
        dgraph.uid : uid
      }
    }
  error:
    { "message": "Jwt is required when ClosedByDefault flag is true"}

- name: "Query with missing jwt token - type without auth directive"
  gqlquery: |
    query {
      queryTodo {
        id
        owner
        text
      }
    }
  dgquery: |-
    query {
      queryRTodo(func: type(Todo)) {
        owner : Todo.comment
        text :  Todo.text
        dgraph.uid : uid
      }
    }
  error:
    { "message": "Jwt is required when ClosedByDefault flag is true" }
