extend type Product @key(fields: "name") {
    id: ID! @external
    name: String! @id @external
    reviews: [Reviews]
}

type Reviews @key(fields: "id") {
    id: ID!
    review: String!
}

type Student @key(fields: "id"){
    id: ID!
    name: String!
    age: Int!
}

type School @key(fields: "id"){
    id: ID!
    students: [Student]
}
